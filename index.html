<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="scss/style.css">
    <!-- FONTAWSOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>YouTube</title>
</head>

<body>
    <header>
        <div class="menu-nav">
            <nav>
                <i class="fas fa-bars"></i>
            </nav>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
            </div>
        </div>
        <div class="buscador">
            <input type="text">
            <i class="fas fa-search"></i>
        </div>
        <div class="googleItems">
            <i class="fas fa-plus-square"></i>
            <i class="fas fa-th"></i>
            <i class="far fa-bell"></i>
            <i class="fab fa-github last"></i>
        </div>
    </header>
    <main>
        <div class="video-container">

            <div class="video">
                <iframe width="100%" height="480px" src="https://www.youtube.com/embed/lmvUFhjZdFc"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

            <div class="description-container">
                <div class="video-description">
                    <h1>
                        Arctic Monkeys - Acoustic 15 (Full Album)</h1>
                </div>
                <div class="video-stats">
                    <div class="stats">
                        <p>9.565.924 visualizaciones16 mar 2016</p>
                    </div>
                    <div class="stats-items">
                        <div class="items">
                            <i class="far fa-thumbs-up"></i>
                            <span>124.325</span>
                        </div>
                        <div class="items">
                            <i class="far fa-thumbs-down"></i>
                            <span>NO ME GUSTA</span>
                        </div>
                        <div class="items">
                            <i class="fas fa-share"></i>
                            <span>COMPARTIR</span>
                        </div>
                        <div class="items">
                            <i class="far fa-plus-square"></i>
                            <span>GUARDAR</span>
                        </div>
                        <div class="items">
                            <span class="dots">...</span>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="sidebar-container">
            <div class="tags"></div>
            <div class="videoThumbnails">

            </div>
        </div>
    </main>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="scripts.js"></script>


</body>

</html>
